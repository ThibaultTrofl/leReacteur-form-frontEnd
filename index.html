<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <script src="./assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <title>Le Formulaire - Intégration</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <h1>LE SITE</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="box">
          <h2>Formulaire de contact</h2>
          <form id="form">
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Prénom"
            />
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Nom"
            />
            <input type="email" name="email" id="email" placeholder="E-mail" />

            <textarea
              name="message"
              id="message"
              placeholder="Votre message ici ..."
              cols="30"
              row="60"
            ></textarea>
            <button id="send">Envoyer le message</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div>
          <p>
            Made by
            <a href="https://github.com/ThibaultTrofl?tab=repositories"
              >Thibault TROFLEAU</a
            >
            for <a href="https://www.lereacteur.io/">Le Reacteur</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
